<head>
  <title>simple</title>
</head>

<body>
  <h1>Welcome to Kpop!</h1>
  <!-- partial/template rendering syntax -->
  {{> hello}}
  {{> search}}
  {{> searchHistory}}
</body>

<template name="search">
  <form>
    <input type="text" id="searchBar"/>
    <input type="submit" id="submitSearch"/>
  </form>
</template>

<template name="searchHistory">
  <ul>
    {{#each histories}}
      <li>{{history}}</li>
    {{/each}}
  </ul>
</template>

<template name="hello">
  <p>Welcome to the leading kpop search engine</p>
</template>
